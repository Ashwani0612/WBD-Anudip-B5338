<!DOCTYPE html>
<html lang="en">

<head>
  <title>JS 6 Objects</title>
</head>

<body>

  <script>

    var person = {
      firstName: "John",
      lastName: "Doe",
      id: 555,
    };

    document.write('First Name: ' + person.firstName + '<br><br>');
    document.write('Last Name: ' + person.lastName + '<br><br>');
    document.write('Employee id: ' + person.id + '<br><br>');

    document.write('<br><br>')

    document.write('First Name: ' + person['firstName'] + '<br><br>');
    document.write('Last Name: ' + person['lastName'] + '<br><br>');
    document.write('Employee id: ' + person['id'] + '<br><br>');

  </script>

</body>

</html>
